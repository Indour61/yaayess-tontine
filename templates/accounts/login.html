{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}
{% block content %}

<h2>Connexion</h2>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <div class="mb-3">
    <label for="id_phone">Téléphone :</label>
    {{ form.phone }}
  </div>
  <div class="mb-3">
    <label for="id_password">Mot de passe :</label>
    {{ form.password }}
  </div>
  <button type="submit" class="btn btn-success">Se connecter</button>
</form>

<p class="mt-3">
  Pas encore inscrit ? <a href="{% url 'accounts:signup' %}">Créer un compte</a>
</p>

{% endblock %}

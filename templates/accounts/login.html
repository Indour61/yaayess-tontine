{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion - YaayESS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 480px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">üîê Connexion</h2>

      <!-- Messages Django -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {% if next %}
          <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        <div class="mb-3">
          <label for="nom" class="form-label">Nom complet</label>
          <input type="text" name="nom" class="form-control" id="nom" placeholder="Ex: Fatou Diop" required>
          <div class="invalid-feedback">
            Veuillez saisir votre nom complet.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Mot de passe" required>
          <div class="invalid-feedback">
            Veuillez saisir votre mot de passe.
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Se connecter</button>
      </form>

      <p class="text-center mt-3">
        Pas encore de compte ? <a href="{% url 'accounts:signup' %}">Inscrivez-vous</a>
      </p>
    </div>
  </div>
</div>

<script>
(() => {
  'use strict'
  const form = document.querySelector('form.needs-validation')
  form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
      event.preventDefault()
      event.stopPropagation()
    }
    form.classList.add('was-validated')
  }, false)
})();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Rejoindre le groupe : {{ group.nom|default:"—" }}</h2>

    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label>Nom</label>
        <input name="nom" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Téléphone</label>
        <input name="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Mot de passe</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Confirmer mot de passe</label>
        <input type="password" name="confirm_password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Option</label>
        <select name="option" class="form-control" required>
          <option value="">— Choisir —</option>
          <option value="1">Tontine</option>
          <option value="2">Épargne / Crédit</option>
        </select>
      </div>
      <button class="btn btn-success">Rejoindre</button>
    </form>
  </div>
{% endblock %}

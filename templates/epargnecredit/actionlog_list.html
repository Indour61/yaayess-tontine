{% extends 'base.html' %}
{% block content %}
<h1>Historique des actions</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Utilisateur</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.date }}</td>
      <td>{{ log.user }}</td>
      <td>{{ log.action }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Aucun log disponible</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

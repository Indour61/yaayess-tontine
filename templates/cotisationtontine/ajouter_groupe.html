{% extends 'base.html' %}
{% load static %}

{% block title %}Créer un groupe{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4 text-success">{{ title }}</h1>

  <form method="post" class="shadow p-4 rounded bg-light">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Créer</button>
    <a href="{% url 'cotisationtontine:dashboard_tontine_simple' %}" class="btn btn-secondary ms-2">Annuler</a>
  </form>
</div>
{% endblock %}
